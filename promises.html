<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample</title>
</head>

<body>
    <script>
        function fun1() {
            return new Promise((resolve, reject) => {
                setTimeout(function () {

                    /** if success*/
                    resolve("Resolved function 1");

                    /** if error*/
                    // reject("Rejected  function 1");
                }, 1000);
            });
        }
        fun1()
            .then(data => {
                //Success State
                console.log(data);
            })
            .catch(err => {
                // Error State
                console.log(err);
            }) 
    </script>
</body>

</html>
